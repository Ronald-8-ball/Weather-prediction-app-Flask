<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}" />
        <title>Weather prediction app Flask</title>
    </head>

    <body>
        <h1>Weather prediction app⛅</h1>

        <form action="/getWeather" method="POST">
            <label for="city">Enter City Name:</label>
            <input type="text" id="city" name="city" required placeholder="Enter city name"/>
            <button type="submit">Get Weather</button>
        </form>

            <!-- Display Error Message -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if weather %}
        <h2>Weather in {{ weather.city }}</h2>
        <div id="weatherdetails-container">
            <!-- Display Weather Details -->
                <img src="{{ weather.icon }}" alt="Weather Icon">
                <p><strong>📝Description:</strong> {{ weather.description }}</p>
                <p><strong>🌡️Temperature:</strong> {{ weather.temperature }}°C</p>
                <p><strong>💧Humidity:</strong> {{ weather.humidity }}%</p>
                <p><strong>🍃Wind Speed:</strong> {{ weather.wind_speed }} m/s</p>
            {% endif %}
        </div>
    </body>

</html>
